<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>The Library</h1>
        </div>
        <button id="openUserForm">New Book+</button>
        <div id="modal">
            <div id="modal-content">
                    <h2>New Book Form</h2>
                    <form id="inputForm">
                        <label for="title">Title:</label>
                        <input type="text" name="titlename" id="title" required>
                        <br>
                        <br>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required>
                        <br>
                        <br>
                        <label for="pages">Pages:</label>
                        <input type="number" name="pagenum" id="pages" required>
                        <br> 
                        <br>
                        <label for="readStatus">Read:</label>
                        <select id="readStatus">
                            <option value="yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                        <br>
                        <button class="submitbtn" type="submit">Submit</button>
                    </form>
                    <div class="exitbox">
                        <span class="close">&times;</span>
                    </div> 
            </div>
        </div>

        <div id="bodybox">

        </div>
        <div class="footer">

        </div>
    </div>
    
    <script src="java.js"></script>
</body>
</html>
